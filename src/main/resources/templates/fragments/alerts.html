<th:block th:fragment="alerts"
          th:if="${__${T(bg.softuni.marketplace.config.InterceptorsConfig).ALERT_ATTRIBUTE_NAME}__}"
          xmlns:th="http://www.thymeleaf.org">
    <div class="app-alerts">
        <div class="alert"
             th:classappend="|${alert.isInfo() ? 'alert-info' : ''}${alert.isSuccess() ? 'alert-success' : ''}${alert.isError() ? 'alert-danger' : ''}|"
             th:each="alert : ${__${T(bg.softuni.marketplace.config.InterceptorsConfig).ALERT_ATTRIBUTE_NAME}__}">
            <span th:text="${alert.text}"></span>
        </div>
    </div>
</th:block>
