<th:block xmlns:th="http://www.thymeleaf.org">
    <form class="app-form"
          th:action="@{__${T(bg.softuni.marketplace.config.WebConfig).URL_USER_REGISTER}__}"
          th:method="post"
          th:object="${__${T(bg.softuni.marketplace.web.controllers.user.RegisterUserController).USER_ATTRIBUTE_NAME}__}">

        <h1 class="app-form-header" th:text="#{user.register-form.title}"/>

        <hr class="app-hr"/>

        <div class="form-group">
            <label th:for="${#ids.next('username')}" th:text="#{user.register-form.username}"/>
            <input class="form-control" th:errorclass="app-border-error" th:field="*{username}" type="text"/>
            <small class="app-color-error" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"/>
        </div>

        <div class="form-group">
            <label th:for="${#ids.next('email')}" th:text="#{user.register-form.email}"/>
            <input class="form-control" th:errorclass="app-border-error" th:field="*{email}" type="email"/>
            <small class="app-color-error" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"/>
        </div>

        <div class="form-group">
            <label th:for="${#ids.next('password')}" th:text="#{user.register-form.password}"/>
            <input class="form-control" name="password" th:errorclass="app-border-error" th:value="*{password}"
                   type="password"/>
            <small class="app-color-error" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"/>
        </div>

        <div class="form-group">
            <label th:for="${#ids.next('confirmPassword')}" th:text="#{user.register-form.confirmPassword}"/>
            <input class="form-control" name="confirmPassword" th:errorclass="app-border-error"
                   th:value="*{confirmPassword}" type="password"/>
            <small class="app-color-error" th:errors="*{confirmPassword}"
                   th:if="${#fields.hasErrors('confirmPassword')}"/>
        </div>

        <th:block th:if="${#fields.hasGlobalErrors()}">
            <ul>
                <li class="app-color-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"/>
            </ul>
        </th:block>

        <hr class="app-hr"/>

        <div class="app-form-actions">
            <button class="btn app-color app-button" th:text="#{user.register-form.button}" type="submit"/>
        </div>
    </form>
</th:block>
