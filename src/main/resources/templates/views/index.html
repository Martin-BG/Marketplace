<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="rounded-3 p-3 mt-3 app-color">
        <h1 class="mt-4" th:text="#{index.title}"/>
        <hr class="my-4"/>
        <h5 class="mb-4" th:text="#{index.subtitle}"/>
        <p>
            <a class="app-color"
               th:href="@{__${@thymeleafParamsAdapter.getUrlUserLogin()}__}" th:text="#{nav.login}"/>
            <span th:text="#{index.text}"/>
            <a class="app-color"
               th:href="@{__${@thymeleafParamsAdapter.getUrlUserRegister()}__}"
               th:text="#{nav.register}"/>
        </p>
    </div>
</th:block>
